<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Поиск — Муринет</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;margin:0}

.top{padding:15px;border-bottom:1px solid #ddd}
.logo{font-size:30px;font-weight:bold;cursor:pointer}
.logo .m{color:red}.logo .t{color:black}

input{width:50%;padding:10px;font-size:16px;margin-left:20px}

.results{max-width:800px;margin:30px auto}
.result{margin-bottom:25px}
.result a{font-size:20px;color:#1a0dab;text-decoration:none}
.desc{color:#4d5156}
</style>
</head>

<body>

<div class="top">
<span class="logo" onclick="home()">
<span class="m">М</span><span class="t">уринет</span>
</span>

<input id="searchInput">
<button onclick="search()">Найти</button>
</div>

<div class="results" id="results"></div>

<script>

function home(){window.location.href="index.html"}

let params=new URLSearchParams(window.location.search);
let query=params.get("q")||"";
document.getElementById("searchInput").value=query;

// запись истории
let history=JSON.parse(localStorage.getItem("murinet_history")||"[]");
history.unshift(query);
history=history.slice(0,10);
localStorage.setItem("murinet_history",JSON.stringify(history));

function search(){
let q=document.getElementById("searchInput").value;
window.location.href="search.html?q="+encodeURIComponent(q);
}

function render(){
let q=query.toLowerCase();
let r=document.getElementById("results");
r.innerHTML="";

if(q.includes("перевод")){
r.innerHTML+=`
<div class="result">
<a href="https://murinost.github.io" target="_blank">Муринский переводчик</a>
<div class="desc">Официальный сайт переводчика</div>
</div>`;
}

if(q.includes("мытищинский переводчик")){
r.innerHTML+=`
<div class="result">
<a href="https://murinost.github.io/mytischi.io" target="_blank">Мытищинский переводчик</a>
<div class="desc">Переводчик мытищинского языка</div>
</div>`;
}

if(q.includes("фог")||q.includes("мурино")||q.includes("меллстрой")||q.includes("mellstroy")){
r.innerHTML+=`
<div class="result">
<a href="wiki.html?topic=${q}">ВикиМурино — статья</a>
<div class="desc">Информация из ВикиМурино</div>
</div>`;
}

if(r.innerHTML===""){r.innerHTML="Ничего не найдено"}
}

render();

</script>

</body>
</html>
